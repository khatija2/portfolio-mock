<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Developer Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    {% block additional_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">KatPortfolio</div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}#home">Home</a></li>
                    <li><a href="{{ url_for('index') }}#about">About</a></li>
                    <li><a href="{{ url_for('index') }}#skills">Skills</a></li>
                    <li><a href="{{ url_for('index') }}#portfolio">Portfolio</a></li>
                    <li><a href="{{ url_for('index') }}#contact">Contact</a></li>
                </ul>
                <div class="menu-toggle" id="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2025 KatPortfolio. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block additional_scripts %}{% endblock %}
</body>
</html>
